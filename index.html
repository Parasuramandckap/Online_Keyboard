<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
        <div class="container">
            <div class="keyboard">
                <h6>*The keyboard only works if the user is online*</h6>
                <textarea name="" id="" value="disable" cols="30" onclick="disable()" rows="10" class="text" placeholder="This keyboard" ></textarea>
                <div class="keyboard">
                    <div class="row">
                        <div class="keys change" >`</div>
                        <div class="keys change" >1</div>
                        <div class="keys change" >2</div>
                        <div class="keys change" >3</div>
                        <div class="keys change" >4</div>
                        <div class="keys change" >5</div>
                        <div class="keys change" >6</div>
                        <div class="keys change" >7</div>
                        <div class="keys change" >8</div>
                        <div class="keys change" >9</div>
                        <div class="keys change" >0</div>
                        <div class="keys change" >-</div>
                        <div class="keys change" >=</div>
                        <div class="keys backspace_key">Backspace</div>
                    </div>
                    <div class="row">
                        <div class="keys tab_key">Tab</div>
                        <div class="keys">q</div>
                        <div class="keys">w</div>
                        <div class="keys">e</div>
                        <div class="keys">r</div>
                        <div class="keys">t</div>
                        <div class="keys">y</div>
                        <div class="keys">u</div>
                        <div class="keys">i</div>
                        <div class="keys">o</div>
                        <div class="keys">p</div>
                        <div class="keys change">[</div>
                        <div class="keys change">]</div>
                        <div class="keys slash_key change">\</div>
                    </div>
                    <div class="row">
                        <div class="keys CapsLock capssss">CapsLock</div>
                        <div class="keys">a</div>
                        <div class="keys">s</div>
                        <div class="keys">d</div>
                        <div class="keys">f</div> 
                        <div class="keys">g</div>
                        <div class="keys">h</div>
                        <div class="keys">j</div>
                        <div class="keys">k</div>
                        <div class="keys">l</div>
                        <div class="keys change">;</div>
                        <div class="keys change">'</div>
                        <div class="keys enter_key">Enter</div>
                    </div>
                    <div class="row">
                        <div class="keys shiftkey shift_left">Shift</div>
                        <div class="keys">z</div>
                        <div class="keys">x</div>
                        <div class="keys">c</div>
                        <div class="keys">v</div>
                        <div class="keys">b</div>
                        <div class="keys">n</div>
                        <div class="keys">m</div>
                        <div class="keys change">,</div>
                        <div class="keys change">.</div>
                        <div class="keys change">/</div>
                        <div class="keys mic">Eng-mic</div>
                        <div class="keys shiftkey shift_right">Tam-mic</div>
                        </div>
                        <div class="row">
                            <div class="keys ctrlkey ctrl">Ctrl</div>
                            <div class="keys fn">fn</div>
                            <div class="keys altkey alt_left">Alt</div>
                            <div class="keys space_key">space</div>
                            <div class="keys altkey alt_right">Alt</div>
                            <div class="keys com">.com</div>
                            <div class="keys ctrlkey ctrl_right">Ctrl</div>
                        </div>
                    </div>
                </div>
                <!-- <input class="text" type="text" placeholder="Click here"> -->
            </div>
        </div>
        <div class="words" contenteditable>
            <p id="p"></p>
        </div>
</div>

    <script src="./keyboard.js"></script>
</body>

</html>
